plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'top.cenmin.tailcontrol'
    compileSdk 34

    defaultConfig {
        applicationId "top.cenmin.tailcontrol"
        minSdk 26
        targetSdk 34
        versionCode 3
        versionName "1.1.0"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.2'
    }
     // 🔹 关键：Kotlin 编译器 JVM target
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    // Compose Material3
    implementation "androidx.compose.material3:material3:1.2.0"
    implementation "androidx.compose.material3:material3-window-size-class:1.2.0"

    // Compose UI & Foundation 1.6 alpha（支持 overscroll API）
    implementation "androidx.compose.ui:ui:1.6.0-alpha05"
    implementation "androidx.compose.foundation:foundation:1.6.0-alpha05"

    implementation "androidx.compose.animation:animation:1.6.0"
    implementation "androidx.compose.animation:animation-core:1.6.0"

    // Activity Compose
    implementation "androidx.activity:activity-compose:1.9.0"

    // Core KTX
    implementation "androidx.core:core-ktx:1.12.0"

    // Material Design
    implementation "com.google.android.material:material:1.11.0"
    implementation "androidx.compose.material:material-icons-extended:1.6.0"
}